<!DOCTYPE html>
<html>
<head>
	<title>Card UI Design</title>
	<link rel="stylesheet" type="text/css" href="shoe ui design.css">
</head>
<body>
      
   <div class="container">
   	<div class="card">
   		<div class="imgbox">
   			<img src="image/shoe.png">
   		</div>
   
   	<div class="contentbox">
   		<h2>Nike Shoes</h2>
   		<div class="size">
   			<h3>Size:</h3>
   			<span>7</span>
   			<span>8</span>
   			<span>9</span>
   			<span>10</span>
  		 </div>
   		<div class="color">
   			<h3>Color:</h3>
   			<span></span>
   			<span></span>
   			<span></span>
   		</div>
   	 <a href="#">Buy Now</a>	
   </div>
  
	</div>
</div>
<script type="text/javascript" src="vanilla-tilt.js"></script>
   <script>
      VanillaTilt.init(document.querySelectorAll(".container"), {
      max: 25,
      speed: 400,
      glare:true,
      "max-glare":4,
   });


   </script>
</body>
</html>
